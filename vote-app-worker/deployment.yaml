apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: worker
  name: worker
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template: 
    metadata: 
      labels: 
        app: worker
    spec: 
      containers: 
      - image: dockersamples/examplevotingapp_worker
        name: worker
        env:
        - name: REDIS_HOST
          value: redis.vote-redis
        - name: POSTGRES_CONN_STRING
          value: "Server=db.vote-postgresql;Username=postgres;Password=postgres;"
      imagePullSecrets:
      - name: nexus